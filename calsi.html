<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
<link rel="stylesheet" href="./calc.css">
<script src="./calsijs.js" defer></script>
</head>
<body>
    <div id="container">
        <form name="calc">
          <input id="display" name="Answer">
          <br><br>
          <input class="buttons" type="button" value="1" onclick="calc.Answer.value+='1'" onmousedown="clickAudio1()">
          <input class="buttons" type="button" value="2" onclick="calc.Answer.value+='2'" onmousedown="clickAudio1()">
          <input class="buttons" type="button" value="3" onclick="calc.Answer.value+='3'" onmousedown="clickAudio1()">
          <input class="buttons" type="button" value="+" onclick="calc.Answer.value+='+'" onmousedown="clickAudio1()">
          <br><br>
          <input class="buttons" type="button" value="4" onclick="calc.Answer.value+='4'" onmousedown="clickAudio1()">
          <input class="buttons" type="button" value="5" onclick="calc.Answer.value+='5'" onmousedown="clickAudio1()">
          <input class="buttons" type="button" value="6" onclick="calc.Answer.value+='6'" onmousedown="clickAudio1()">
          <input class="buttons" type="button" value="-" onclick="calc.Answer.value+='-'" onmousedown="clickAudio1()">
          <br><br> 
          <input class="buttons" type="button" value="7" onclick="calc.Answer.value+='7'" onmousedown="clickAudio1()">
          <input class="buttons" type="button" value="8" onclick="calc.Answer.value+='8'" onmousedown="clickAudio1()">
          <input class="buttons" type="button" value="9" onclick="calc.Answer.value+='9'" onmousedown="clickAudio1()">
          <input class="buttons" type="button" value="*" onclick="calc.Answer.value+='*'" onmousedown="clickAudio1()">
          <br><br>
          <input class="buttons" type="button" value="/" onclick="calc.Answer.value+='/'" onmousedown="clickAudio1()">
          <input class="buttons" type="button" value="0" onclick="calc.Answer.value+='0'" onmousedown="clickAudio1()">
          <input class="buttons" type="button" value="." onclick="calc.Answer.value+='.'" onmousedown="clickAudio1()">
          <input class="buttons" type="button" value="%" onclick="calc.Answer.value+='%'" onmousedown="clickAudio1()">
          <br><br>
          <input id="clearButton" type="button" value="clear" onclick="calc.Answer.value=''" onmousedown="clickAudio1()">
          <input id="equalButton" type="button" value="=" onclick="calc.Answer.value=eval(calc.Answer.value)" onmousedown="clickAudio1()">
        </form>
    </div>
</body>
</html>
